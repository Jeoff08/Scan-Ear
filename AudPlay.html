<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan-Ear</title>
    <link rel="stylesheet" href="AudPlay.css">
</head>
<body>
    <div class="container">
        <button class="back-button">&lt;</button>
        <div class="player">
            <div class="icon">
                <img src="asset/play.png" alt="Play Button" class="play-icon">
            </div>
            <div class="controls">
                <button class="control-button"><img src="asset/Rewind.png" alt="Rewind"></button>
                <button class="control-button"><img src="asset/Pause.png" alt="Pause"></button>
                <button class="control-button"><img src="asset/FastForward.png" alt="Fast Forward"></button>
            </div>
        </div>
        <footer>
            <img src="asset/PrimaryLogo.png" alt="Scan-Ear Logo" class="logo">
        </footer>
    </div>
</body>
</html>
