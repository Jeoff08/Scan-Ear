<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan-Ear</title>
    <link rel="stylesheet" href="AudPlay.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <a href="Setting.html">
        <button class="back-button">&lt;</button>
      </a>
      <div class="player">
        <div class="icon">
          <img src="asset/play.png" alt="Play Button" class="play-icon" />
        </div>

        <div class="controls">
          <button class="control-button">
            <img src="asset/Rewind.png" alt="Rewind" />
          </button>
          <button class="control-button">
            <img src="asset/Pause.png" alt="Pause" />
          </button>
          <button class="control-button">
            <img src="asset/FastForward.png" alt="Fast Forward" />
          </button>
        </div>
      </div>
      <footer>
        <img src="asset/PrimaryLogo.png" alt="Scan-Ear Logo" class="logo" />
      </footer>
    </div>
  </body>
</html>
