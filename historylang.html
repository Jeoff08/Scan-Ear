<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Language</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 90%; /* Adjusted for mobile */
            border-radius: 8px;
            position: relative; /* Needed for positioning the close button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 50px;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: red;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .language-btn {
            width: 100%;
            max-width: 300px;
            height: 40px;
            margin-top: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .language-btn:hover {
            background-color: #ddd;
        }

        .logo img {
            width: 250px;
            height: 100px;
            margin-top: 40px;
            
        }

        /* Modal buttons */
        .modal-content div {
            text-align: center;
            margin: 10px 0;
        }

        .modal-content button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button.close {
            background-color: #fb9a40;
        }

        .modal-content button.close:hover {
            background-color: #4a90e2;
        }

        .modal-content button.ok {
            background-color: #fb9a40;
            color: #000;
        }

        .modal-content button.ok:hover {
            background-color: #4a90e2;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                padding: 15px;
            }

            .container h1 {
                font-size: 40px;
            }

            .language-btn {
                font-size: 14px;
                height: 50px;
            }

            
            }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="close-btn">Ã—</div>
        <h1>Language</h1>
        <button class="language-btn english">English</button>
        <button id="myBtn" class="language-btn filipino">Filipino</button>
        <button class="language-btn"></button>
        <button class="language-btn"></button>
        <div class="logo">
            <img src="asset/Group 57.png" alt="Logo" />
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div>Change language?</div>
            <hr />
            <div>
                <button class="close">Cancel</button>
                <button class="ok">Ok</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.querySelector(".modal-content .close");

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
