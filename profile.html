<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="Prof">
      <button class="back-button">&lt;</button>
      <img src="asset/Profile.png" alt="" />
      <label for="">Val69</label>

      <button class="edit-btn" id="myBtn">Edit</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="mmodal">
            <div style="margin-bottom: 10px">Edit Profile</div>
            <div class="">
              <div class="font-text">New Email:</div>
              <input type="text" name="" id="" />
            </div>
            <div>
              <div class="font-text">New Username:</div>
              <input type="text" name="" id="" />
            </div>
            <div>
              <div class="font-text">New Contact #:</div>
              <input type="text" name="" id="" />
            </div>
            <div>
              <div class="font-text">New Password:</div>
              <input type="text" name="" id="" />
            </div>
            <div>
              <div class="font-text">Current Password:</div>
              <input type="text" name="" id="" />
            </div>
            <button class="Submit">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <hr style="border: 2px solid; width: 100%" />
    <div class="Name">
      <div class="user">
        <div class="Email">val69@69ers.com</div>
        <div class="Username">val69</div>
        <div class="Contact">0969 0696969</div>

        <img src="asset/Group 57.png" alt="" />
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
